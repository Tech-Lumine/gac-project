<div class="registration-form">
  <h2>Registration and Ticket Purchase</h2>
 
  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="ticket-type">Ticket Type:</label>
        <select id="ticket-type" name="ticket-type" required>
          <option value="">Select Ticket Type</option>
          <option value="standard">Standard</option>
          <option value="vip">VIP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="num-tickets">Number of Tickets:</label>
        <input type="number" id="num-tickets" name="num-tickets" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" placeholder="Enter any special requests or requirements"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions.</label>
      </div>
    </div>

    <button type="submit">Register and Buy Ticket</button>
  </form>
</div>
